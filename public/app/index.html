<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BitTorrent Board</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbuild -->
    </head>

    <body>
        <div class="container" id="reader">
            <header class="reader-header">
                <div class="navbar">
                    <div class="navbar-inner">
                        <a class="brand" href="#">BitTorrent Board</a>
                        <form id="feed-add" class="navbar-form pull-right">
                            <input type="text" class="span2">
                            <button type="submit" class="btn">Add Feed</button>
                        </form>
                    </div>
                </div>
            </header>
            <div id="content-main">
                <section id="feed-list-container" class="col-left">
                    <ul id="feed-list" class="nav nav-list">
                        <li class="nav-header">No Subscriptions</li>
                    </ul>
                </section>
                <section id="item-list-container" class="col-right">
                    <header id="item-list-title-container">
                    </header>
                    <ul id="item-list">
                    </ul>
                </section>
            </div>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->

        <script id="tmpl-feed-list-item" type="text/x-handlebars-template">
            <li class="nav-header">Subscriptions</li>
            {{#feeds}}
                <li><a href="#feed/{{name}}" data-name="{{name}}">{{name}}({{unread}})</a></li>
            {{/feeds}}
        </script>

        <script id="tmpl-item-list-header" type="text/x-handlebars-template">
            <div class="item-list-title">{{title}}</div>
            <button class="btn">Mark all as read</button>
        </script>

        <script id="tmpl-item-list-item" type="text/x-handlebars-template">
            {{#items}}
                <li class="item-list-item" data-title="{{title}}">
                    <p class="title">{{title}}</p>
                    <p class="content">{{{content}}}</p>
                </li>
            {{/items}}
        </script>
    </body>
</html>
